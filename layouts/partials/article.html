<article class="post">
    <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-meta"><span class="post-date">{{ .Date.Format "1月2日" }}<span class="post-meta-sep"> / </span>约{{ .ReadingTime }}分钟读完</span>{{if .Params.categories }}<span class="post-meta-sep"> / </span>{{ range .Params.categories }}<span class="post-category"><a href="/categories/{{ . | urlize }}/">{{ . }}</a></span>{{ end }}{{end}}{{if .Params.tags }}<span class="post-meta-sep"> / </span>{{ range .Params.tags }}<span class="post-tags"><a href="/tags/{{ . | urlize }}/">#{{ . }}</a></span>{{ end }}{{end}}</div>
</article>
